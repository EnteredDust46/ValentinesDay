<body>
  <div class="hearts-bg" aria-hidden="true"></div>

  <nav class="site-nav">

  <main class="game-page-main">
    <h1 class="game-page-title">Flappy Monkey</h1>
    <p class="game-instructions">Tap or click to flap! Fly through the gorilla pipes and grab the banana in each gap. Don't hit the gorillas!</p>
    <div class="game-wrapper">
      <div class="game-score" id="flappyScore">Bananas: 0</div>
      <div class="game-canvas-wrap">
        <canvas id="flappyCanvas" width="400" height="600" tabindex="0"></canvas>
        <div class="game-monkey-overlay flappy-monkey-wrap" id="flappyMonkeyWrap">
          <img id="flappyMonkeyGif" src="GameSprites/MONKEYRUN.gif" alt="" />
        </div>
      </div>
      <div class="game-over-overlay" id="flappyGameOver" hidden>
        <p class="game-over-title">You hit a gorilla!</p>
        <p class="game-over-score" id="flappyGameOverScore">Bananas: 0</p>
        <button type="button" class="cta" id="flappyRestart">Play again</button>
      </div>
    </div>
  </main>

  <script src="flappy.js"></script>
</body>
